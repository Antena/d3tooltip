<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>d3tooltip examples</title>
</head>

<style>

    body {
        font: 10px sans-serif;
    }

    .container {
        width: 960px;
        margin: 0 auto;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
    }

    .x.axis path {
        display: none;
    }

</style>
<body>
<div class="container">
    <h1>Fixed tooltip</h1>
    <div id="fixed-tooltip"></div>
    <h1>Mouse tooltip</h1>
    <div id="mouse-tooltip"></div>
    <h1>Show</h1>
    <div id="show-tooltip"></div>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../d3tooltip.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom,
            radius = Math.min(width, height) / 2;

    var color = d3.scale.ordinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    var y = d3.scale.linear().range([height, 0]);
    var x = d3.scale.linear().range([0, width]);

    // Bar Chart
    var x0 = d3.scale.ordinal().rangeRoundBands([0, width], .1);
    var x1 = d3.scale.ordinal();

    var xAxis = d3.svg.axis()
            .scale(x0)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format(".2s"));

    var barchart = d3.select("#fixed-tooltip").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("bar.csv", function(error, data) {
        var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "State"; });

        data.forEach(function(d) {
            d.ages = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
        });

        x0.domain(data.map(function(d) { return d.State; }));
        x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
        y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);

        barchart.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        barchart.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Population");

        var state = barchart.selectAll(".state")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function(d) { return "translate(" + x0(d.State) + ",0)"; });

        state.selectAll("rect")
                .data(function(d) { return d.ages; })
                .enter().append("rect")
                .attr("width", x1.rangeBand())
                .attr("x", function(d) { return x1(d.name); })
                .attr("y", function(d) { return y(d.value); })
                .attr("height", function(d) { return height - y(d.value); })
                .style("fill", function(d) { return color(d.name); })
                .tooltip(function(d,i) {
                    var population = (d.value / 1000000).toFixed(1);
                    return {
                        gravity: 'top',
                        content: "<p>" + population + "M</p>"
                    }
                });

        var legend = barchart.selectAll(".legend")
                .data(ageNames.slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

        legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });

    });

    // Pie chart
    var arc = d3.svg.arc()
            .outerRadius(radius - 10)
            .innerRadius(0);

    var pie = d3.layout.pie()
            .sort(null)
            .value(function(d) { return d.population; });

    var piechart = d3.select("#mouse-tooltip").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    d3.csv("pie.csv", function(error, data) {

        data.forEach(function(d) {
            d.population = +d.population;
        });

        var g = piechart.selectAll(".arc")
                .data(pie(data))
                .enter().append("g")
                .attr("class", "arc");

        g.append("path")
                .attr("d", arc)
                .style("fill", function(d) { return color(d.data.age); })
                .tooltip(function(d,i) {
                    return {
                        type: "mouse",
                        displacement: [0,20],
                        content: "<p>Age: " + d.data.age + "<br/>Population: " + d.data.population + "</p>"
                    }
                })
    });

    // Scatter plot
    var scatterColor = d3.scale.category10();

    var scatterXAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var scatterYAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var scatter = d3.select("#show-tooltip").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.tsv("scatter.tsv", function(error, data) {
        data.forEach(function(d) {
            d.sepalLength = +d.sepalLength;
            d.sepalWidth = +d.sepalWidth;
        });

        x.domain(d3.extent(data, function(d) { return d.sepalWidth; })).nice();
        y.domain(d3.extent(data, function(d) { return d.sepalLength; })).nice();

        scatter.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(scatterXAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", -6)
                .style("text-anchor", "end")
                .text("Sepal Width (cm)");

        scatter.append("g")
                .attr("class", "y axis")
                .call(scatterYAxis)
                .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Sepal Length (cm)")

        scatter.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", function(d) { return x(d.sepalWidth); })
                .attr("cy", function(d) { return y(d.sepalLength); })
                .style("fill", function(d) { return scatterColor(d.species); })
                .tooltip(function(d,i) {
                    return {
                        type: "fixed",
                        gravity: "bottom",
                        displacement: [0,5],
                        content: "<p>" + d.species + "</p>",
                        show: function() {
                            return d.species == "virginica";
                        }
                    }
                });

        var legend = scatter.selectAll(".legend")
                .data(scatterColor.domain())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", scatterColor);

        legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });

    });
</script>
